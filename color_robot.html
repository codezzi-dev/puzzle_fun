<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Coloring Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #eef3f6;
            margin: 0;
            padding: 10px;
        }

        h2 {
            margin: 10px 0;
        }

        .palette {
            margin-bottom: 12px;
        }

        .color {
            width: 32px;
            height: 32px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #aaa;
            margin: 4px;
        }

        .color.selected {
            border: 3px solid #000;
        }

        svg {
            width: 800px;
            max-width: 98%;
            background: white;
            border: 1px solid #ccc;
        }

        .paintable {
            fill: white;
            stroke: black;
            stroke-width: 2;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h2>ðŸ¤– Color the Robots</h2>

<!-- COLOR PALETTE -->
<div class="palette">
    <div class="color selected" style="background:red" data-color="red"></div>
    <div class="color" style="background:blue" data-color="blue"></div>
    <div class="color" style="background:green" data-color="green"></div>
    <div class="color" style="background:yellow" data-color="yellow"></div>
    <div class="color" style="background:orange" data-color="orange"></div>
    <div class="color" style="background:brown" data-color="brown"></div>
    <div class="color" style="background:purple" data-color="purple"></div>
    <div class="color" style="background:black" data-color="black"></div>
    <div class="color" style="background:gray" data-color="gray"></div>
    <div class="color" style="background:white" data-color="white"></div>
</div>

<svg viewBox="0 0 800 400">

    <!-- ================= ROBOT 1 ================= -->
    <g transform="translate(120,60)">

        <!-- Head -->
        <rect class="paintable" x="40" y="0" width="80" height="60" rx="10"/>

        <!-- Eyeballs -->
        <circle class="paintable" cx="65" cy="25" r="9"/>
        <circle class="paintable" cx="95" cy="25" r="9"/>

        <!-- Pupils -->
        <circle class="paintable" cx="65" cy="25" r="4"/>
        <circle class="paintable" cx="95" cy="25" r="4"/>

        <!-- Lips -->
        <path class="paintable"
              d="M65 45 Q80 55 95 45 Q80 48 65 45 Z"/>

        <!-- Body -->
        <rect class="paintable" x="30" y="60" width="100" height="90" rx="10"/>

        <!-- Left Hand -->
        <rect class="paintable" x="0" y="70" width="30" height="15"/>
        <rect class="paintable" x="-15" y="70" width="15" height="40"/>

        <!-- Right Hand -->
        <rect class="paintable" x="130" y="70" width="30" height="15"/>
        <rect class="paintable" x="160" y="70" width="15" height="40"/>

        <!-- Legs -->
        <rect class="paintable" x="45" y="150" width="20" height="50"/>
        <rect class="paintable" x="85" y="150" width="20" height="50"/>

        <!-- Shoes -->
        <rect class="paintable" x="40" y="200" width="30" height="15"/>
        <rect class="paintable" x="80" y="200" width="30" height="15"/>

    </g>

    <!-- ================= ROBOT 2 ================= -->
    <g transform="translate(420,60)">

        <!-- Head -->
        <rect class="paintable" x="40" y="0" width="80" height="60" rx="10"/>

        <!-- Eyeballs -->
        <circle class="paintable" cx="65" cy="25" r="9"/>
        <circle class="paintable" cx="95" cy="25" r="9"/>

        <!-- Pupils -->
        <circle class="paintable" cx="65" cy="25" r="4"/>
        <circle class="paintable" cx="95" cy="25" r="4"/>

        <!-- Lips -->
        <path class="paintable"
              d="M65 45 Q80 55 95 45 Q80 48 65 45 Z"/>

        <!-- Body -->
        <rect class="paintable" x="30" y="60" width="100" height="90" rx="10"/>

        <!-- Hands -->
        <rect class="paintable" x="0" y="70" width="30" height="15"/>
        <rect class="paintable" x="-15" y="70" width="15" height="40"/>

        <rect class="paintable" x="130" y="70" width="30" height="15"/>
        <rect class="paintable" x="160" y="70" width="15" height="40"/>

        <!-- Legs -->
        <rect class="paintable" x="45" y="150" width="20" height="50"/>
        <rect class="paintable" x="85" y="150" width="20" height="50"/>

        <!-- Shoes -->
        <rect class="paintable" x="40" y="200" width="30" height="15"/>
        <rect class="paintable" x="80" y="200" width="30" height="15"/>

    </g>

</svg>

<script>
    let selectedColor = 'red';

    document.querySelectorAll('.color').forEach(color => {
        color.addEventListener('click', () => {
            document.querySelectorAll('.color')
                .forEach(c => c.classList.remove('selected'));
            color.classList.add('selected');
            selectedColor = color.dataset.color;
        });
    });

    document.querySelectorAll('.paintable').forEach(part => {
        part.addEventListener('click', () => {
            part.style.fill = selectedColor;
        });
    });
</script>

</body>
</html>
